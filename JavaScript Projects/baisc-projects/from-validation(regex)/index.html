<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>From Validation</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <h2 class="text-center">Restricted Form</h2>
                  <form class="card card-body">
                      <div class="form-group">
                          <label class="">Name</label>
                          <input type="text" id="name" class="form-control">
                          <div class="invalid-feedback">PLease enter a name between 3 to 15 characters</div>
                      </div>
                      <div class="form-group">
                        <label class="">Zipcode</label>
                        <input type="text" id="zipcode" class="form-control">
                        <div class="invalid-feedback">Please enter a 6 digit zipcode</div>
                    </div>
                    <div class="form-group">
                        <label class="">Email</label>
                        <input type="text" id="email" class="form-control">
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label class="">Phone</label>
                        <input type="text" id="phone" class="form-control">
                        <div class="invalid-feedback">Please enter a valid phone number</div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block">
                  </form>
              </div>
          </div>
      </div>
  

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
