<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">


    <style>
        .success,.error{
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: lightgreen;
        }
        .error{
            background: lightcoral;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">Add Book</h1>    
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" >
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" >
            </div>
            <div>
                <label for="title">ISBN #</label>
                <input type="text" id="isbn" class="u-full-width" >
            </div>
            <input type="submit" value="Submit" class="u-full-width button-primary">
        </form>
       <table class="u-full-width">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN #</th>
            <th></th>
        </thead>
        <tbody id="book-list">

        </tbody>
       </table>
       
    </div>


<!-- With ES5
    <script src="app.js"></script> -->
    <!-- With ES 6 -->
    <script src="app-es6.js"></script>
</body>
</html>
